<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>AI Conference Deadlines 2026–2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark light;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, -system-ui, "Segoe UI", sans-serif;
      background: #050508;
      color: #f5f5f7;
    }
    .container {
      width: 100%;
      max-width: 960px;
      padding: 24px 18px;
    }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 6px;
      opacity: 0.9;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 24px;
    }
    .conf-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .conf-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(
          circle at top left,
          rgba(255, 255, 255, 0.05),
          transparent 55%
        ),
        rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
    }
    .conf-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }
    .conf-name {
      font-size: 15px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .conf-link {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.25);
    }
    .conf-link:hover {
      opacity: 0.8;
    }
    .conf-meta {
      font-size: 11px;
      opacity: 0.75;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .badge {
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }
    .track {
      font-size: 11px;
    }
    .deadline-label {
      font-size: 11px;
      opacity: 0.75;
    }
    .countdown {
      font-variant-numeric: tabular-nums;
      text-align: right;
      font-size: 13px;
      white-space: nowrap;
      min-width: 120px;
    }
    .countdown .value {
      font-size: 18px;
      font-weight: 600;
      margin-right: 2px;
    }
    .countdown-status {
      font-size: 11px;
      opacity: 0.7;
    }
    .countdown.closed {
      opacity: 0.6;
    }
    .countdown.tba {
      opacity: 0.7;
    }
    .footer {
      margin-top: 18px;
      font-size: 11px;
      opacity: 0.55;
      text-align: center;
      line-height: 1.5;
    }
    @media (max-width: 640px) {
      .conf-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .countdown {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">AI DEADLINES</div>
    <div class="subtitle">2026–2027 顶会截稿倒计时（按浏览器本地时间）</div>
    <div id="conf-list" class="conf-list"></div>
    <div class="footer">
      数据基于 2025-12-11 前公开的会议信息，可能会变动；<br />
      请以各会议官网为准。如有更新，只需修改本页 <code>conferences</code> 数组。
    </div>
  </div>

  <script>
    /**
     * 2026 年：已经公布正式截稿时间的顶会
     * 注意：deadlineUTC 是已经换算到 UTC 的绝对时间，倒计时基于这个时间计算。
     *
     * 2027 年：大部分会议尚未公布，先作为占位（deadlineUTC: null），
     * 会在界面中显示「日期待公布」，不计算倒计时。
     */
    const conferences = [
      // --- 2026 已有正式截止时间的会议 ---
      {
        year: 2026,
        acronym: "AAAI",
        name: "AAAI-26",
        track: "Main Track",
        // Full paper: 2025-08-01 AoE → 2025-08-02 11:59 UTC
        deadlineUTC: "2025-08-02T11:59:00Z",
        deadlineLabel: "Full paper: 2025-08-01 (AoE)",
        url: "https://aaai.org/conference/aaai/aaai-26/"
      },
      {
        year: 2026,
        acronym: "ICLR",
        name: "ICLR 2026",
        track: "Main Conference",
        // Submission: 2025-09-24 23:59 AoE → 2025-09-25 11:59 UTC
        deadlineUTC: "2025-09-25T11:59:00Z",
        deadlineLabel: "Paper: 2025-09-24 (AoE)",
        url: "https://iclr.cc/Conferences/2026/CallForPapers"
      },
      {
        year: 2026,
        acronym: "CVPR",
        name: "CVPR 2026",
        track: "Main Conference",
        // Submission: 2025-11-13 23:59 AoE → 2025-11-14 11:59 UTC
        deadlineUTC: "2025-11-14T11:59:00Z",
        deadlineLabel: "Paper: 2025-11-13 23:59 (AoE)",
        url: "https://cvpr.thecvf.com/Conferences/2026/Dates"
      },
      {
        year: 2026,
        acronym: "ICML",
        name: "ICML 2026",
        track: "Main Conference",
        // Full paper: 2026-01-28 AoE → 2026-01-29 11:59 UTC
        deadlineUTC: "2026-01-29T11:59:00Z",
        deadlineLabel: "Full paper: 2026-01-28 (AoE)",
        url: "https://icml.cc/Conferences/2026/CallForPapers"
      },
      {
        year: 2026,
        acronym: "IJCAI",
        name: "IJCAI-ECAI 2026",
        track: "Main & Special Tracks",
        // Full paper: 2026-01-19 AoE → 2026-01-20 11:59 UTC
        deadlineUTC: "2026-01-20T11:59:00Z",
        deadlineLabel: "Paper: 2026-01-19 (AoE)",
        url: "https://2026.ijcai.org/important-dates/"
      },
      {
        year: 2026,
        acronym: "KDD",
        name: "KDD 2026",
        track: "Research 1st Cycle",
        // Paper: 2025-07-31 AoE → 2025-08-01 11:59 UTC
        deadlineUTC: "2025-08-01T11:59:00Z",
        deadlineLabel: "Research: 2025-07-31 (AoE, 1st cycle)",
        url: "https://kdd2026.kdd.org/research-track-call-for-papers/"
      },
      {
        year: 2026,
        acronym: "ECCV",
        name: "ECCV 2026",
        track: "Main Conference",
        // SubmissionDeadline: 2026-03-06 12:00 CET → 2026-03-06 11:00 UTC
        deadlineUTC: "2026-03-06T11:00:00Z",
        deadlineLabel: "Paper: 2026-03-06 12:00 (CET)",
        url: "https://eccv.ecva.net/"
      },
      // NeurIPS 2026 截稿目前尚未公布，先占位
      {
        year: 2026,
        acronym: "NeurIPS",
        name: "NeurIPS 2026",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "Paper deadline: TBA",
        url: "https://neurips.cc/Conferences/2026"
      },

      // --- 2027：目前基本都是占位，等官网放出日期后自行补充 deadlineUTC ---
      {
        year: 2027,
        acronym: "AAAI",
        name: "AAAI-27",
        track: "Main Track",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://aaai.org/conference/aaai/"
      },
      {
        year: 2027,
        acronym: "ICLR",
        name: "ICLR 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://iclr.cc/"
      },
      {
        year: 2027,
        acronym: "CVPR",
        name: "CVPR 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://cvpr.thecvf.com/"
      },
      {
        year: 2027,
        acronym: "ICML",
        name: "ICML 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://icml.cc/"
      },
      {
        year: 2027,
        acronym: "IJCAI",
        name: "IJCAI 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://ijcai.org/"
      },
      {
        year: 2027,
        acronym: "KDD",
        name: "KDD 2027",
        track: "Research / ADS",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://www.kdd.org/conferences"
      },
      {
        year: 2027,
        acronym: "NeurIPS",
        name: "NeurIPS 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://neurips.cc/"
      },
      {
        year: 2027,
        acronym: "ICCV",
        name: "ICCV 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://iccv2027.thecvf.com/"
      }
    ];

    function renderConferences() {
      const listEl = document.getElementById("conf-list");
      if (!listEl) return;

      listEl.innerHTML = "";

      const sorted = [...conferences].sort((a, b) => {
        const hasDeadlineA = !!a.deadlineUTC;
        const hasDeadlineB = !!b.deadlineUTC;

        if (hasDeadlineA && hasDeadlineB) {
          const da = new Date(a.deadlineUTC).getTime();
          const db = new Date(b.deadlineUTC).getTime();
          if (da !== db) return da - db;
        } else if (hasDeadlineA && !hasDeadlineB) {
          return -1;
        } else if (!hasDeadlineA && hasDeadlineB) {
          return 1;
        }

        // 若都没有 deadline 或时间相同，则按 year + acronym 排序
        if (a.year !== b.year) return a.year - b.year;
        return a.acronym.localeCompare(b.acronym);
      });

      for (const conf of sorted) {
        const card = document.createElement("div");
        card.className = "conf-card";
        card.dataset.deadlineUtc = conf.deadlineUTC || "";
        card.dataset.name = conf.name;

        const main = document.createElement("div");
        main.className = "conf-main";

        const nameEl = document.createElement("div");
        nameEl.className = "conf-name";

        if (conf.url) {
          const link = document.createElement("a");
          link.className = "conf-link";
          link.href = conf.url;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = conf.name;
          nameEl.appendChild(link);
        } else {
          nameEl.textContent = conf.name;
        }

        const meta = document.createElement("div");
        meta.className = "conf-meta";

        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = conf.year;

        const track = document.createElement("span");
        track.className = "track";
        track.textContent = `${conf.acronym} · ${conf.track}`;

        meta.appendChild(badge);
        meta.appendChild(track);

        const dl = document.createElement("div");
        dl.className = "deadline-label";
        dl.textContent = conf.deadlineLabel || "日期待公布";

        main.appendChild(nameEl);
        main.appendChild(meta);
        main.appendChild(dl);

        const countdown = document.createElement("div");
        countdown.className = "countdown";
        countdown.innerHTML =
          conf.deadlineUTC === null ? "日期待公布" : "计算中…";

        const status = document.createElement("div");
        status.className = "countdown-status";
        status.textContent = "";

        countdown.appendChild(document.createElement("br"));
        countdown.appendChild(status);

        card.appendChild(main);
        card.appendChild(countdown);
        listEl.appendChild(card);
      }
    }

    function updateCountdowns() {
      const now = new Date().getTime();
      const cards = document.querySelectorAll(".conf-card");

      cards.forEach((card) => {
        const deadlineStr = card.dataset.deadlineUtc;
        const countdownEl = card.querySelector(".countdown");
        if (!countdownEl) return;

        const statusEl = countdownEl.querySelector(".countdown-status");

        if (!deadlineStr) {
          countdownEl.classList.add("tba");
          countdownEl.firstChild.textContent = "日期待公布";
          if (statusEl) statusEl.textContent = "";
          return;
        }

        const deadline = new Date(deadlineStr).getTime();
        const diff = deadline - now;

        if (diff <= 0) {
          countdownEl.classList.add("closed");
          countdownEl.firstChild.textContent = "已截止";
          if (statusEl) statusEl.textContent = "";
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / (24 * 3600));
        const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
        const mins = Math.floor((totalSeconds % 3600) / 60);

        countdownEl.classList.remove("closed", "tba");
        countdownEl.firstChild.innerHTML =
          '<span class="value">' +
          days +
          "</span>d " +
          '<span class="value">' +
          hours +
          "</span>h " +
          '<span class="value">' +
          mins +
          "</span>m";

        if (statusEl) {
          statusEl.textContent = "剩余时间";
        }
      });
    }

    renderConferences();
    updateCountdowns();
    // 每分钟刷新一次
    setInterval(updateCountdowns, 60 * 1000);
  </script>
</body>
</html>
