<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>CCF-A AI Deadlines 2026–2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: light;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, -system-ui, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111111;
    }
    .container {
      width: 100%;
      max-width: 720px;
      padding: 16px 12px 20px;
    }
    .title {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 11px;
      color: #777777;
      margin-bottom: 12px;
    }
    .conf-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .conf-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #e3e3e3;
      background: #ffffff;
    }
    .conf-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
      flex: 1;
    }
    .conf-name {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .conf-link {
      color: inherit;
      text-decoration: none;
    }
    .conf-link:hover {
      text-decoration: underline;
    }
    .conf-meta {
      font-size: 11px;
      color: #777777;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .badge {
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid #d8d8d8;
      color: #555555;
    }
    .deadline-label {
      font-size: 11px;
      color: #999999;
    }
    .countdown {
      font-size: 12px;
      text-align: right;
      flex-shrink: 0;
      min-width: 96px;
    }
    .countdown-main {
      font-size: 13px;
      font-variant-numeric: tabular-nums;
    }
    .countdown .value {
      font-size: 18px;
      font-weight: 600;
    }
    .countdown-status {
      font-size: 10px;
      color: #999999;
      margin-top: 2px;
    }
    @media (max-width: 600px) {
      .conf-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .countdown {
        text-align: left;
        margin-top: 4px;
      }
    }
    .footer {
      margin-top: 10px;
      font-size: 10px;
      color: #999999;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">CCF-A AI DEADLINES</div>
    <div class="subtitle">2026–2027 顶会截稿 · 大致剩余月份（按浏览器本地时间）</div>
    <div id="conf-list" class="conf-list"></div>
    <div class="footer">
      仅包含 CCF-A 人工智能顶会：AAAI / NeurIPS / ACL / CVPR / ICCV / ICML / IJCAI；<br />
      截稿信息基于 2025-12-11 前公开数据，可能更新，请以各会议官网为准。
    </div>
  </div>

  <script>
    /**
     * 只列 CCF-A AI 顶会：
     *   AAAI, NeurIPS, ACL, CVPR, ICCV, ICML, IJCAI
     * 这里只录 2026 & 2027 的会议。
     *
     * deadlineUTC:
     *   - 已知：写成 UTC 时间字符串
     *   - 未知：null（显示“日期待公布”，不算倒计时）
     *
     * 注意：AoE (UTC-12) 已大致换成 UTC，精确到天就足够用于“几个月”级别。
     */

    const conferences = [
      // ===== 2026 =====
      {
        year: 2026,
        acronym: "AAAI",
        name: "AAAI-26",
        track: "Main Conference",
        // 根据 AAAI-26 审稿流程与投稿说明，完整论文截稿在 2025-08-04 AoE 左右 :contentReference[oaicite:1]{index=1}
        deadlineUTC: "2025-08-05T11:59:00Z",
        deadlineLabel: "Full paper: 2025-08-04 (AoE)",
        url: "https://aaai.org/conference/aaai/aaai-26/"
      },
      {
        year: 2026,
        acronym: "IJCAI",
        name: "IJCAI-ECAI 2026",
        track: "Main Track",
        // 官方声明：全文截稿 2026-01-19，23:59 AoE :contentReference[oaicite:2]{index=2}
        deadlineUTC: "2026-01-20T11:59:00Z",
        deadlineLabel: "Paper: 2026-01-19 (AoE)",
        url: "https://2026.ijcai.org/"
      },
      {
        year: 2026,
        acronym: "ICML",
        name: "ICML 2026",
        track: "Main Conference",
        // Full paper 截稿：2026-01-28 AoE :contentReference[oaicite:3]{index=3}
        deadlineUTC: "2026-01-29T12:00:00Z",
        deadlineLabel: "Full paper: 2026-01-28 (AoE)",
        url: "https://icml.cc/Conferences/2026"
      },
      {
        year: 2026,
        acronym: "ACL",
        name: "ACL 2026",
        track: "Main Conference",
        // ACL 2026 采用 ARR，主会最终提交日期为 2026-01-05（AoE） :contentReference[oaicite:4]{index=4}
        deadlineUTC: "2026-01-06T11:59:00Z",
        deadlineLabel: "Submission: 2026-01-05 (AoE)",
        url: "https://2026.aclweb.org/"
      },
      {
        year: 2026,
        acronym: "CVPR",
        name: "CVPR 2026",
        track: "Main Conference",
        // 投稿截稿：2025-11-13 23:59 AoE :contentReference[oaicite:5]{index=5}
        deadlineUTC: "2025-11-14T11:59:00Z",
        deadlineLabel: "Paper: 2025-11-13 (AoE)",
        url: "https://cvpr.thecvf.com/Conferences/2026"
      },
      {
        year: 2026,
        acronym: "NeurIPS",
        name: "NeurIPS 2026",
        track: "Main Conference",
        // 官方 2026 Dates 页面尚未给出投稿截稿日期，仅有其他征稿信息 :contentReference[oaicite:6]{index=6}
        deadlineUTC: null,
        deadlineLabel: "Paper deadline: TBA",
        url: "https://neurips.cc/Conferences/2026"
      },

      // ===== 2027（目前大部分尚未官宣截稿时间，先占位）=====
      {
        year: 2027,
        acronym: "AAAI",
        name: "AAAI-27",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://aaai.org/conference/aaai/"
      },
      {
        year: 2027,
        acronym: "IJCAI",
        name: "IJCAI 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://ijcai.org/"
      },
      {
        year: 2027,
        acronym: "ICML",
        name: "ICML 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://icml.cc/"
      },
      {
        year: 2027,
        acronym: "ACL",
        name: "ACL 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://www.aclweb.org/"
      },
      {
        year: 2027,
        acronym: "CVPR",
        name: "CVPR 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://cvpr.thecvf.com/"
      },
      {
        year: 2027,
        acronym: "ICCV",
        name: "ICCV 2027",
        track: "Main Conference",
        // ICCV 2027 暂仅公布“Dates: TBD”等信息 :contentReference[oaicite:7]{index=7}
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://iccv.thecvf.com/"
      },
      {
        year: 2027,
        acronym: "NeurIPS",
        name: "NeurIPS 2027",
        track: "Main Conference",
        deadlineUTC: null,
        deadlineLabel: "TBA",
        url: "https://neurips.cc/"
      }
    ];

    function renderConferences() {
      const listEl = document.getElementById("conf-list");
      if (!listEl) return;

      listEl.innerHTML = "";
      const now = Date.now();

      // 按时间排序：有具体 deadline 的在前，按时间先后；再按年份+缩写
      const sorted = [...conferences].sort((a, b) => {
        const hasA = !!a.deadlineUTC;
        const hasB = !!b.deadlineUTC;

        if (hasA && hasB) {
          const ta = new Date(a.deadlineUTC).getTime();
          const tb = new Date(b.deadlineUTC).getTime();
          if (!isNaN(ta) && !isNaN(tb) && ta !== tb) {
            return ta - tb;
          }
        } else if (hasA && !hasB) {
          return -1;
        } else if (!hasA && hasB) {
          return 1;
        }

        if (a.year !== b.year) return a.year - b.year;
        return a.acronym.localeCompare(b.acronym);
      });

      for (const conf of sorted) {
        // 如果有具体 deadline 且已经过了，“已经截止的不要显示”
        if (conf.deadlineUTC) {
          const t = new Date(conf.deadlineUTC).getTime();
          if (!isNaN(t) && t <= now) {
            continue;
          }
        }

        const card = document.createElement("div");
        card.className = "conf-card";
        card.dataset.deadlineUtc = conf.deadlineUTC || "";
        card.dataset.name = conf.name;

        const main = document.createElement("div");
        main.className = "conf-main";

        const nameEl = document.createElement("div");
        nameEl.className = "conf-name";
        if (conf.url) {
          const link = document.createElement("a");
          link.className = "conf-link";
          link.href = conf.url;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = conf.name;
          nameEl.appendChild(link);
        } else {
          nameEl.textContent = conf.name;
        }

        const meta = document.createElement("div");
        meta.className = "conf-meta";

        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = conf.year;

        const track = document.createElement("span");
        track.textContent = `${conf.acronym} · ${conf.track}`;

        meta.appendChild(badge);
        meta.appendChild(track);

        const dl = document.createElement("div");
        dl.className = "deadline-label";
        dl.textContent = conf.deadlineLabel || "日期待公布";

        main.appendChild(nameEl);
        main.appendChild(meta);
        main.appendChild(dl);

        const countdown = document.createElement("div");
        countdown.className = "countdown";

        const mainText = document.createElement("div");
        mainText.className = "countdown-main";
        mainText.textContent =
          conf.deadlineUTC === null ? "日期待公布" : "计算中…";

        const status = document.createElement("div");
        status.className = "countdown-status";
        status.textContent = conf.deadlineUTC ? "" : "等待官网公布";

        countdown.appendChild(mainText);
        countdown.appendChild(status);

        card.appendChild(main);
        card.appendChild(countdown);
        listEl.appendChild(card);
      }
    }

    function updateCountdowns() {
      const now = Date.now();
      const cards = document.querySelectorAll(".conf-card");

      cards.forEach((card) => {
        const deadlineStr = card.dataset.deadlineUtc;
        const countdownEl = card.querySelector(".countdown");
        if (!countdownEl) return;

        const mainEl = countdownEl.querySelector(".countdown-main");
        const statusEl = countdownEl.querySelector(".countdown-status");

        if (!deadlineStr) {
          if (mainEl) mainEl.textContent = "日期待公布";
          if (statusEl) statusEl.textContent = "等待官网公布";
          return;
        }

        const deadline = new Date(deadlineStr).getTime();
        if (isNaN(deadline)) {
          if (mainEl) mainEl.textContent = "日期解析错误";
          if (statusEl) statusEl.textContent = "";
          return;
        }

        const diff = deadline - now;

        // 如果刚好在运行时过了截稿，直接隐藏这张卡片
        if (diff <= 0) {
          card.style.display = "none";
          return;
        }

        // 以 30 天 ≈ 1 个月做粗略估计
        const monthsApprox = diff / (1000 * 60 * 60 * 24 * 30);
        let monthsInt = Math.round(monthsApprox);
        if (monthsInt < 1) monthsInt = 1;

        if (mainEl) {
          mainEl.innerHTML =
            '约 <span class="value">' + monthsInt + "</span> 个月";
        }
        if (statusEl) {
          statusEl.textContent = "大致剩余时间";
        }
      });
    }

    renderConferences();
    updateCountdowns();
    // 每分钟刷新一次（长时间开着页面时仍然大致准确）
    setInterval(updateCountdowns, 60 * 1000);
  </script>
</body>
</html>
